<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Project - Web Dev</title>
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      background: #f4f4f9; 
    }

    .section-nav {
      background: #333;
      color: white;
      padding: 10px;
      border-radius: 8px 8px 0 0;
      text-align: center;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
      align-items: stretch;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 0 0 10px 10px; /* rounded only at bottom */
      box-shadow: 0px 4px 10px rgba(83, 77, 77, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100%;
    }

    .form-container input, 
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background: #2a1dbb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .form-container button:hover { background: #194fe4; }

    .task-input {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .task-input input { 
      flex: 1; 
      padding: 10px; 
    }
    .task-input button { 
      padding: 10px 20px; 
      background: #007BFF; 
      color: white; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer;
    }
    .task-input button:hover { background: #0056b3; }

    ul { 
      list-style: none; 
      padding: 0; 
      margin-top: 15px; 
      flex: 1; 
    }
    li { 
      background: #f9f9f9; 
      margin: 5px 0; 
      padding: 10px; 
      border-radius: 5px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
    }
    li span { cursor: pointer; color: red; font-weight: bold; }

    @media (max-width: 768px) {
      .container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  
  <div class="container">
    
    <div>
      <div class="section-nav">Contact</div>
      <div class="box form-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
          <input type="text" id="name" placeholder="Enter your name">
          <input type="email" id="email" placeholder="Enter your email">
          <textarea id="message" rows="4" placeholder="Your message"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div>
      <div class="section-nav">To-Do</div>
      <div class="box" id="todo-container">
        <h2>My To-Do List</h2>
        <div class="task-input">
          <input type="text" id="task" placeholder="Add a new task">
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
      </div>
    </div>

  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event){
      event.preventDefault();
      
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let message = document.getElementById("message").value.trim();
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if(name === "" || email === "" || message === ""){
        alert("All fields are required!");
      } else if(!email.match(emailPattern)){
        alert("Please enter a valid email!");
      } else {
        alert("Form submitted successfully");
        document.getElementById("contactForm").reset();
      }
    });

    function addTask() {
      let taskInput = document.getElementById("task");
      let taskText = taskInput.value.trim();

      if(taskText === ""){
        alert("Please enter a task!");
        return;
      }

      let li = document.createElement("li");
      li.textContent = taskText;

      let deleteBtn = document.createElement("span");
      deleteBtn.textContent = "remove";
      deleteBtn.onclick = function(){ li.remove(); };

      li.appendChild(deleteBtn);
      document.getElementById("taskList").appendChild(li);
      taskInput.value = "";
    }
  </script>
</body>
</html
